syntax = "proto3";

package api;

import "google/protobuf/empty.proto";

option go_package = "github.com/ArtyomArtamonov/msg/pkg/api";

message Message {
    string to = 1;
    string message = 2;
}

message Response {
    string sender = 1;
    string message = 2;
}

message Status {
    bool success = 1;
}

service MessageService {
    rpc GetMessages(google.protobuf.Empty) returns (stream Response);
    rpc SendMessage(Message) returns (Status);
}
