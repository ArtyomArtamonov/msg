syntax = "proto3";

package message;

import "google/protobuf/empty.proto";

option go_package = "github.com/ArtyomArtamonov/msg/internal/server/proto";

service MessageService {
    rpc GetMessages(google.protobuf.Empty) returns (stream MessageResponseStream);
}

message MessageResponseStream {
    string message = 1;
    string from = 2;
}
